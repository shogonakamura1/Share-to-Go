{% extends 'rides/base.html' %}

{% block title %}ログイン - Share-to-Go{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                </h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> ユーザー名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required placeholder="ユーザー名を入力">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> パスワード
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="パスワードを入力">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> ログイン
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted mb-2">アカウントをお持ちでない方は</p>
                    <a href="{% url 'rides:signup' %}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> ユーザー登録
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
